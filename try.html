<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <style>
        /* basic page style */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        #result {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            margin-top: 16px;
            border: 1px solid #ddd;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Phishing URL Detector</h1>

    <label for="urlInput">Enter URL:</label>
    <input id="urlInput" type="text" placeholder="e.g. http://example.com/login.php">

    <button onclick="sendRequest()">Check</button>

    <div id="result"></div>

    <script>
        // send POST request to backend
        async function sendRequest() {
            const urlInput = document.getElementById("urlInput");
            const resultDiv = document.getElementById("result");

            const url = urlInput.value.trim();
            if (!url) {
                resultDiv.textContent = "Please enter a URL.";
                return;
            }

            resultDiv.textContent = "Checking...";

            try {
                const response = await fetch("http://127.0.0.1:5000/predict_url", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const text = await response.text();
                    resultDiv.textContent = "Error: " + response.status + " " + text;
                    return;
                }

                const data = await response.json();

                // build readable text
                const labelText = data.label === 1 ? "Phishing" : "Legitimate";
                const probPercent = (data.probability_phishing * 100).toFixed(2) + "%";

                const display = [
                    "URL: " + data.url,
                    "Prediction: " + labelText,
                    "Phishing probability: " + probPercent,
                    "",
                    "Raw response:",
                    JSON.stringify(data, null, 2)
                ].join("\n");

                resultDiv.textContent = display;

            } catch (err) {
                resultDiv.textContent = "Request failed: " + err;
            }
        }
    </script>
</body>
</html>
